<app-filter 
  [all]="totalProductCount" 
  [inStock]="totalProductsInStock"
  [outOfStock]="totalProductsOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
  >
</app-filter>

<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product [product]="prod" *ngIf="selectedFilterRadio === 'all' || prod.is_in_inventory.toString() === selectedFilterRadio"></app-product>
  </div>
</div>
